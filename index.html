<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Api</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="section1">
            <h1 class="heading1">Weather API</h1>
        </div>
        <p id="lat">Lat</p>
        <p id="lon">Long</p>
        <div class="section2">
            <h1 class="heading2">Weather Data</h1>
            <div class="data">
                <div class="data-show">
                    <p class="location txt">Location</p>
                    <p class="description txt">Lat <span>Long</span></p>
                    <p class="time txt">TimeZone</p>
                    <p class="windspeed txt">Wind Speed</p>
                    <p class="pressure txt">Pressure</p>
                    <p class="windhumidity txt">Humidity</p>
                    <p class="winddirection txt">Wind Direction</p>
                    <p class="uvindex txt">UV index</p>
                    <p class="feellike txt">Feel Like</p>
                </div>
            </div>
        </div>

    </div>
    <!-- AIzaSyDKY5blBbs0RfU5KlwcmC9BQBdcW-QTbrs -->

    <script src="script.js"></script>
    <script src="storage.js"></script>
</body>

</html>
